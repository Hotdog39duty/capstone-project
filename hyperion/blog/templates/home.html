<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Site - Home</title>
</head>
<body>
    <h1>Welcome to the Blogging Platform</h1>
    <p>Your go-to place for amazing blog posts!</p>

    <nav>
        <a href="{% url 'blog_list' %}">All Blogs</a> |
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>        
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</body>
</html>
