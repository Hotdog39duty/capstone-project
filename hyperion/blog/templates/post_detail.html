<!-- blog/post_detail.html -->
<!DOCTYPE html>
<html>
<head><title>{{ post.title }}</title></head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.pub_date }}</p>
    
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.author }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
