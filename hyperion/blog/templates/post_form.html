<!-- blog/post_form.html -->
<!DOCTYPE html>
<html>
<head><title>New Post</title></head>
<body>
    <h1>{% if post %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{% if post %}{{ post.title }}{% endif %}"><br>
        <textarea name="content" placeholder="Content">{% if post %}{{ post.content }}{% endif %}</textarea><br>
        <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
